<div class="row">
  <h1 class="text-center" data-fittext-max="50" data-fittext-min="12" data-fittext="1.5">An easy way to collect money</h1>
  <form role="form">
    <div class="form-group">
      <p>&nbsp;&nbsp;What are you collecting money for?</p>
      <input type="text" class="form-control" id="cause" ng-model="cause" placeholder="Study group" ng-maxlength="60" maxlength="60" autofocus>
    </div>
    <div class="form-group">
      <table class="table table-responsive" style="background-color: #68c4ff; border: none;">
        <tr>
          <td colspan="2" style="vertical-align: middle"><span>What are your expenses?</span></td>
          <td align="center" class="priceColumn"><span ng-if="totalPrice" class="totalPrice">{{totalPrice | currency:"$"}}</td>
        </tr>
      </table>
      <table class="table table-striped table-responsive">
        <tr ng-repeat="item in items">
          <td class="addRemove">
            <a ng-click="remove($index)" ng-disabled="$first" class="btn btn-danger text-center"><span class="glyphicon glyphicon-minus"></span></a>
          </td>
          <td>
            <input ng-maxlength="60" maxlength="60" ng-show="!$last" class="form-control" type="text" placeholder="{{item.placeholder}}" ng-model="item.description">
            <input ng-maxlength="60" maxlength="60" ng-show="$last" sync-focus-with="isFocused" class="form-control" type="text" placeholder="{{item.placeholder}}" ng-model="item.description">
          </td>
          <td class="priceColumn"><input format="number" class="form-control" type="text" placeholder="{{item.placeholderPrice}}" ng-model="item.price" ng-maxlength="3" maxlength="3"></td>
        </tr>
      </table>
      <p style="padding-bottom: 40px;"><button ng-disabled="items.length >= 10" class="btn btn-lg btn-default btn-block" style="margin-top: 20px;" ng-click="add()"><span class="glyphicon glyphicon-plus"></span> Add another item </button></p>
    </div>
    <button ng-disabled="!cause" type="submit" class="btn btn-lg btn-success btn-block jumbo">Continue <span class="glyphicon glyphicon-chevron-right"></span></button>
  </form>
</div>
